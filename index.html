<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="text-center fw-bolder my-4">All awesome books</h1>
  </header>
  <section id="book-list" class="container-fluid">
    <ul id="book-list-container" class="p-0 border border-4 rounded-2 border-dark">

    </ul>
  </section>
  <form action="submit" class="form m-3">
    <h1 class="text-center fs-4 fw-bold">Add a new book</h1>
    <div class="container-fluid">
      <div class="row flex-column align-items-center">
        <div class="col-md-3 d-flex flex-column">
          <input class="mb-md-3 p-1 add-title rounded border border-3 border-dark" type="text" placeholder="Title" required>
          <input class="mb-md-3 p-1 add-author rounded border border-3 border-dark" type="text" placeholder="Author" required>
          <button class="w-25 align-self-end add-btn fw-bold btn border-3 btn-outline-dark btn-sm" type="submit">Add</button>
        </div>
        <div class="col-2">
        </div>
      </div>
    </div>
  </form>
  <script src="app.js"></script>
</body>
</html>
